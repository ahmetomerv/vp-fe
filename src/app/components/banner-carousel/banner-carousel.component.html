<ngb-carousel *ngIf="banners">
	<ng-template *ngFor="let banner of banners" ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="https://images.unsplash.com/photo-1517148815978-75f6acaaf32c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="Random first slide">
		</div>
		<div class="carousel-caption">
			<p>{{ banner.Description }}</p>
		</div>
	</ng-template>
</ngb-carousel>
